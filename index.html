<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Buzzcasting Utils</title>
  </head>

  <body>
    <div id="app"></div>
    <script type="module">
      import { log, logging, CSS } from ".";
      let widgetId = "kjskldjdflks";
      log(3, [
        `%cdelete%c %cslide%c %cwidget`,
        CSS.OK,
        CSS.NONE,
        CSS.SLIDE,
        CSS.NONE,
        CSS.WIDGET,
        widgetId,
      ]);
      logging.add("app");
      log("app", [
        `%cdelete%c %cslide%c %capp`,
        CSS.OK,
        CSS.NONE,
        CSS.SLIDE,
        CSS.NONE,
        CSS.APP,
        widgetId,
      ]);
      logging.add("fetch");
      logging.list();
      logging.delete("app");
      log("app", [
        `%cdelete%c %cslide%c %cwidget`,
        CSS.OK,
        CSS.NONE,
        CSS.SLIDE,
        CSS.NONE,
        CSS.WIDGET,
        widgetId,
      ]);
      logging.list();
      logging.clear();
    </script>
  </body>
</html>
